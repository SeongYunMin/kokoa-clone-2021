<!-- transformation(변형)에 대해 알아보자  -->
<!DOCTYPE html>
<html>
  <head>
    <style>
      #ex1 {
        border: 5px solid red;
        border-radius: 50%;
        /* 실행한 바와 같이 border radius는 50%를 먹이면 완전한 원 
                    또는 타원이 된다 */
        transform: rotateY(20deg);
        /* transform으로 이미지를 3d로 x,y,z축으로 회전할 수 있다 
        평범하게 돌리고 싶으면 그냥 rotate()를 써도 된다*/
        transform: scaleX(0.5);
        /* scaleX()는 x축으로 몇배 늘릴지 속성을 먹일 수 있다 */
        transform: scale(2, 2);
        /* scale(x,y)는 x축 y축으로 몇배씩 늘릴건지 정할 수 있다 */
        transform: translateX(300px);
        /* 이 translate의 경우 원하는 좌표축으로 조금 이동시켜주는데
                    신기한 점은 값을 변화시킨다고 해서 img 태그, 즉 인라인 태그
                    자체가 움직이는건 아니라는거 따라서 img의 형제 태그인 span은
                    img가 translate한다고 해서 밀려서 움직인다거나 하지 않는다
                    그냥 디폴트 위치에 span 텍스트는 고정돼있다 
                    즉 transform 은 박스 엘레먼트를 변화시키지 않는다 패딩이나 
                    마진이 적용되지 않는다 단순히 픽셀이 변형되는 것이기 
                    때문! 이미지의 transformation(변형)은 박스의 변형을 의미하지
                    않는다!!*/
      }
      #ex2 {
        border: 5px solid teal;
        border-radius: 50%;
        transition: transform 2s ease-in-out;
      }
      /* 2. 그리고 ex2 엘레먼트에다가 transition 속성을 위와 같이 주게 되면
                이 아마존 로고는 커서가 로고 위에 호버링 중일때 스무스하게 90도
                돌아가게 된다 
                명심할것! transition 속성은 state 엘레먼트에 두면 안된다! */
      #ex2:hover {
        transform: rotateX(360deg) scale(0.4, 0.4);
      }
      /* 1. 후 인제 hover state일때 transform을 x축으로 360도 돌리도록 해보자
              위와 같이 state엘레먼트에다가 transform 속성을 적용시키면 된다 
              이 애니메이션은 GPU에 의해 돌아간다*/

      /* 3. 이러한 트랜스폼 애니메이션들은 구글에 transform mdn 이라고 치면
                만들어놓은 애니메이션들을 찾을 수 있다 복붙해서 쓰면 됨 */
    </style>
  </head>
  <body>
    <img
      id="ex1"
      src="https://i.pinimg.com/originals/ad/9c/d0/ad9cd041f801c2e89d9c75701f03846c.jpg"
    />
    <span>hellohello</span>
    <div></div>
    <img
      id="ex2"
      src="https://99designs-blog.imgix.net/blog/wp-content/uploads/2019/08/1920x1080-brands-amazon-logo.jpg?auto=format&q=60&fit=max&w=930"
    />
  </body>
</html>
