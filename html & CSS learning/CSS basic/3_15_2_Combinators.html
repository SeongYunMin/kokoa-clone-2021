<!-- 일단 마지막으로 배울 컴비네이터인 ~을 보자 -->
<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        margin: 50;
      }
      span {
        color: black;
        background-color: yellowgreen;
        padding: 5px;
        border-radius: 10px;
      }

      p + span {
        text-decoration: underline red;
      }
      /* +의 경우 바로 옆에 있는 형제에 대해서만 적용된다
        아래 짠 코드 처럼 p 옆에 address가 오고 그 옆에 span 있을 
        경우 속성이 적용되지 않는다. 그때 필요한 컴비네이터가 "~" 이다 */
      p ~ span {
        text-decoration: wavy underline blue;
      }
    </style>
  </head>
  <body>
    <div>
      <p>blahblahblahblahblahblahblahblahblahblahblahblahblahblahblah</p>
      <address>Seoul City</address>
      <span>hello</span>
    </div>
  </body>
</html>
<!-- 우리는 이렇게 4개의 Combinators 를 배웠다
    1. parent children{}
        parent 엘레멘트 안에 있는 children 엘레멘트에게 속성 줄때 쓴다
    2. parent > children{}
        parent 바로 다음에 오는 direct children에게만 속성을 적용할 때
    3. brother1 + brother2{}
        brother1 엘레먼트 바로 다음에 오는 brother2 엘레먼트에 속성을 줄 때
    4. brother1 ~ brother2{}
        brother1 다음에 오는 brother2 에게 적용하는 속성(서로 떨어져 있어도 됨)  -->
