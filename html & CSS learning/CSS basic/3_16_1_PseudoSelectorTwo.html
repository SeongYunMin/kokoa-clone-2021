<!-- required 와 optional -->
<!DOCTYPE html>
<html>
  <head>
    <style>
      input:required {
        border: 1px solid tomato;
      }
      /* 이렇게 하면 이 셀렉터는 input 태그 중 required 어트리븉이 있는 태그를
      찾아서 속성을 먹이게 된다 */
      input:optional {
        border: 1px solid wheat;
      }
      /* 여기서 수도셀렉터 중 하나인 optional은 required 가 아닌 나머지 것을
        의미한다 따라서 이거는 username 창에 속성을 먹이게 된다 */
    </style>
  </head>
  <body>
    <div>
      <form>
        <input type="text" placeholder="username" />
        <input type="password" required placeholder="password" />
        <!-- form을 만들었다 -->
      </form>
    </div>
  </body>
</html>
