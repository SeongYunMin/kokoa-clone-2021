<!DOCTYPE html>
<html>
  <head>
    <title>Seoul Times 4</title>
    <style>
      body {
        margin: 20px;
      }
      .btn {
        padding: 5px 10px;
        border-radius: 5px;
      }
      .tomato {
        background-color: tomato;
        color: white;
      }
      .thistle {
        background-color: thistle;
      }
    </style>
  </head>
  <body>
    <span class="btn tomato">hello</span>
    <span class="btn thistle">hello</span>
    <span class="btn tomato">hello</span>
    <span class="btn thistle">hello</span>
    <span class="btn tomato">hello</span>
  </body>
</html>
