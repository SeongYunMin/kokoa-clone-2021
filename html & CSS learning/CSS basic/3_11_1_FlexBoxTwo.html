<!-- justify-content는 디폴트로 main-axis이고 align-items 는 
    디폴트로 cross-axis였다 인제 이거를 바꿔보자  
    그렇게 하기 위해선 flex container 에 flex-direction 속성을 넣어주면 된다-->
<!DOCTYPE html>
<html>
  <head>
    <title>Seoul Times 4</title>
    <style>
      body {
        margin: 20px;
        height: 100vh;
        display: flex;
        justify-content: space-between;
        align-items: flex-end;
        flex-direction: column;
        /* flex-direction column(기둥) 속성을 주게 되면 main-axis와
        cross-axis의 위치가 바뀌게 된다 메인 액시스가 수직축이된다는 뜻!
        컴파일 해보면 알것! */
      }
      div {
        width: 200px;
        height: 200px;
        background-color: teal;
      }
      #second {
        background-color: tomato;
      }
    </style>
  </head>
  <body>
    <div></div>
    <div id="second"></div>
    <div></div>
  </body>
</html>
