<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SettingsScreen</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>10%</span>
        <i class="fas fa-battery-quarter fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <main>
        <header class="settings-header">
            <div class="settings-header__column"><i class="fas fa-chevron-left fa-2x"></i></div>
            <h1 class="settings-header__column">Settings</h1>
            <div class="settings-header__column"><i class="fas fa-search fa-2x"></i></div>
        </header>
        <ul class="settings-list">
            <li class="settings-list__column">
                <div class="settings-list__column-left">
                    <i class="fas fa-brush"></i>
                     <spann>Themes </span>
                    <span>N</span>
                </div>
                <div>
                    Default theme
                </div>
            </li>
           
    </main>


    <script
    src="https://kit.fontawesome.com/207aabff9e.js"
    crossorigin="anonymous"
  ></script>
  </body>
</html>
