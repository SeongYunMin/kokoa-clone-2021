<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kokoa Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>10%</span>
        <i class="fas fa-battery-quarter fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="#"><i class="far fa-user fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="#">
            <i class="far fa-comment fa-2x">
              <span class="nav__notification"></span>
            </i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="#"><i class="fas fa-search fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="#">
            <div class="nav__notification--small"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span>
          <i class="fas fa-cog fa-lg">
            <div class="dot"></div>
          </i>
        </span>
      </div>
    </header>
    <main class="find-screen">
      <div class="find-bar__column">
        <div class="find-bar__btn">
          <i class="fas fa-qrcode fa-2x"></i>
          <h3 class="find-bar__text">QR Code</h3>
        </div>
        <div class="find-bar__btn">
          <i class="far fa-address-book fa-2x"></i>
          <h3 class="find-bar__text">Add by Contacts</h3>
        </div>
        <div class="find-bar__btn">
          <i class="far fa-id-card fa-2x"></i>
          <h3 class="find-bar__text">Add by ID</h3>
        </div>
        <div class="find-bar__btn">
          <i class="far fa-envelope fa-2x"></i>
          <h3 class="find-bar__text">Invite</h3>
        </div>
      </div>
      <div class="Recommended-friends">
        <span class="Recommended-friends__title">Recommended Friends</span>
        <div class="Recommended-friends Recommended-flex">
          <span class="Recommended-friends__contents"
            >You have no recommended friends</span
          >
        </div>
      </div>

      <div class="open-chat">
        <div class="open-chat__bar">
          <span>Open Chat</span>
          <span>
            <span>Go to Openchat Home</span>
            <i class="fas fa-chevron-right fa-xs"></i>
          </span>
        </div>

        <!-- <div class="open-chat__bar open-chat__bar-top">
            <div class="open-chat__bar--contents">
                <span>#BTS</span>
                <span>#BTS#ARMY#FRIENDS</span>
                <span>
                    <span>802 members | </span>
                    <span>Active</span>                    
                </span>
                <img src="BTS 이미지"/>
            </div>
        </div>
        <div class="open-chat__bar open-chat__bar--content"></div> -->
        <!-- 여기는 강의를 듣고 해보자 -->
      </div>
    </main>

    <script
      src="https://kit.fontawesome.com/207aabff9e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
