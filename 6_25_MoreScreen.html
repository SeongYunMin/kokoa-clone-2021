<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MoreScreen</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>10%</span>
        <i class="fas fa-battery-quarter fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="6_9_FriendsScreen.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="6_19_ChatsScreen.html">
            <i class="far fa-comment fa-2x">
              <span class="nav__notification"></span>
            </i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="6_21_FindScreen.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="6_25_MoreScreen.html">
            <div class="nav__notification--small"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>
    <main class="more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            class="user-component__avatar"
            src="https://upload.wikimedia.org/wikipedia/commons/5/5f/Alberto_conversi_profile_pic.jpg"
          />
          <div class="user-component__text">
            <h1 class="user-component__name">SeongYun</h1>
            <h6 class="user-component__subtitle">
              +82 10-8648-8809
              <i class="fas fa-info-circle"></i>
            </h6>
          </div>
        </div>
        <div>
          <i class="far fa-comment-alt fa-2x"></i>
        </div>
      </div>
      <div>
        <div class="find-bar__column">
          <div class="find-bar__btn  more-icon__size">
                <i class="far fa-calendar-check fa-2x"></i>
                <span>Calender</span>
          </div>
          <div class="find-bar__btn more-icon__size">
            <i class="far fa-hdd fa-2x"></i>
            <span>Talk Drive</span>
          </div>
          <div class="find-bar__btn more-icon__size">
            <i class="far fa-grin-wink fa-2x"></i>
            <span>Emoticons</span>
          </div>
          <div class="find-bar__btn more-icon__size">
            <i class="fas fa-brush fa-2x"></i>
            <span>Themes</span>
          </div>
        </div>
        <div class="find-bar__column">
          <div class="find-bar__btn more-icon__size">
            <i class="far fa-user-circle fa-2x"></i>
            <span>Account</span>
          </div>
          <div class="find-bar__btn more-icon__size">
            <i class="far fa-comments fa-2x"></i>
            <span>Openchat</span>
          </div>
          <div class="find-bar__btn more-icon__size">
            <i"></i>
            <span></span>
          </div>
          <div class="find-bar__btn more-icon__size">
            <i"></i>
            <span></span>
          </div>
      </div>
    </main>
    <script
      src="https://kit.fontawesome.com/207aabff9e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
