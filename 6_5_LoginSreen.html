<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kokoa Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>10%</span>
        <i class="fas fa-battery-quarter fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to KokoaClone</h1>
      <p class="welcome-header__text">
        If you have a Kokoa Account, log in with your email or phone number.
      </p>
    </header>

    <form action="6_9_FriendsScreen.html" method="get" id="login-form">
      <!-- form 엘레먼트를 통해 다른 페이지로 넘어갈 수 있다
       그 방법은 바로 action 과 method 라는 어트리븉을 쓰는 것!!
       action 어트리븉에 넘어갈 html파일을 넣으면 되고 method에는 get 또는 post를 넣어서 넘어가는 방법을 정할 수 있는데
       get은 그냥 파일을 불러오는 것이고 post는 서버에 정보를 전송하는 방식이다 우리는 서버 없으므로 GET방식을 쓸 것이다
       얘는 보안에 취약하므로 아이디 비번은 POST를 통해 넘어가야 한다 
      get을 쓰면 data가 url에 전송이 된다 post는 서버에 data가 전송되는 것이고-->
      <input type="text" placeholder="Email or phone number" />
      <input type="password" placeholder="Password" />
      <input type="submit" value="Log In" />
      <a href="#">Find Kokoa Account or Password</a>
    </form>
    <div id="no-mobile">
      <span>Your screen is too big 😂😂!!!</span>
    </div>
    <script
      src="https://kit.fontawesome.com/207aabff9e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
