<!-- 이제 전 페이지 애니메이션의 한계였던 이동했던 아마존로고가 다시
스무스하게 처음위치로 돌아오게 하는 법을 배워보겠다 -->
<!DOCTYPE html>
<html>
  <head>
    <style>
      @keyframes CoinFlip {
        0% {
          transform: rotateY(0) translateY(-200px);
        }
        25% {
          transform: scale(5) translateX(50px);
          border-radius: 0;
          border-color: tomato;
          opacity: 0.5;
        }
        50% {
          transform: rotateY(180deg) translateY(200px);
          border-radius: 50%;
          border-color: teal;
          opacity: 1;
        }
        75% {
          transform: scale(5) translateX(-50px);
          border-radius: 0;
          border-color: tomato;
          opacity: 0.5;
        }
        100% {
          transform: rotateY(0) translateY(-200px);
        }
        /* 이렇게 CoinFlip의 엘레먼트들을 from to가 아닌
                0%, 50%, 100% 로 바꾸면 0%가 처음 위치,
                50%가 중간위치, 100%가 마지막 위치를 의미하게 돼어
                0%와 100%에 똑같은 속성을 주면 애니메이션이 움직여도
                다시 처음자리로 돌아올 수 있다 이 스텝은 여러 단계로 줄
                수 있다 
                애니메이션이 제자리에서 움직인다면 그냥 from-to를
                사용해도 된다*/
      }

      #ex2 {
        width: 200px;
        border: 5px solid teal;
        border-radius: 50%;
        animation: CoinFlip 4s ease-in-out infinite;
      }
      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <img
      id="ex2"
      src="https://99designs-blog.imgix.net/blog/wp-content/uploads/2019/08/1920x1080-brands-amazon-logo.jpg?auto=format&q=60&fit=max&w=930"
    />
  </body>
</html>
