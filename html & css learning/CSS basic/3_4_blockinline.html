<!DOCTYPE html>
<html>
  <head>
    <title>Seoul Times 2</title>
    <style>
      div {
        display: inline;
        /* div은 원래 블락이다 
        하지만 이 display라는 속성으로 인라인 으로 바꿔줄 수 있다 */
        width: 150;
        height: 150;
        background-color: tomato;
      }
      span {
        display: block;
        /* span은 원래 인라인이다 
        하지만 이 display라는 속성으로 block 으로 바꿔줄 수 있다 */
        background-color: turquoise;
      }
    </style>
  </head>
  <body>
    <div>hello</div>
    <!-- 이렇게 실행을 시켰더니 div는 출력이 안된다 왜일까? 바로 인라인은 너비와
    높이를 가질 수 없기 떄문 따라서 위에서 정한 150x150 tomato색은 무용지물이 된
    것이다. div 안에 컨텐츠를 넣으면 그냥 span 처럼 표현된다 -->
    <span>hello</span>
    <span>hello</span>
    <!-- 블락인 div는 옆에 아무것도 못오고 인라인인 span은 옆에 올 수 있다 -->
    <!-- 인라인과 블락을 바꿔줄 수 있는 속성이 바로 display 이다 -->
    <!-- 인라인은 너비와 높이가 없다!! -->
  </body>
</html>
