<!-- Class 에 대해 알아보자 -->
<!DOCTYPE html>
<html>
  <head>
    <title>Seoul Times 4</title>
    <style>
      body {
        margin: 20px;
      }
      span {
        background-color: teal;
        padding: 20px;
        /* padding은 잘 적용되어 글씨를 안으로 밀어넣었다 
        padding은 인라인에서도 상하좌우 다 적용된다*/
        margin: 30px;
        /* margin은 좌우만 적용되고 상하는 적용 안된다 
        span 같은 인라인은 높이와 폭이 없기 떄문에 margin이
         상하는 적용되지 않는다*/
      }
    </style>
  </head>
  <body>
    <span>hello</span>
    <span>hello</span>
  </body>
</html>
