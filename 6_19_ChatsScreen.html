<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatScreen</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>10%</span>
        <i class="fas fa-battery-quarter fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="6_9_FriendsScreen.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="6_19_ChatsScreen.html">
            <i class="fas fa-comment fa-2x">
              <span class="nav__notification badge">1</span>
            </i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="6_21_FindScreen.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="6_25_MoreScreen.html">
            <div class="nav__notification--small"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-comment-medical fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>

    <main class="chats-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            class="user-component__avatar"
            src="https://new-version.download/wp-content/uploads/%EC%B9%B4%EC%B9%B4%EC%98%A4%ED%86%A1-PC%EB%B2%84%EC%A0%84.png"
          />
          <div class="user-component__text">
            <h1 class="user-component__name">KakaoTalk</h1>
            <h6 class="user-component__subtitle">
              Please check My Kakao Account info
            </h6>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__column--time">21:22</span>
          <span class="user-component__column--notf">1</span>
        </div>
      </div>
    </main>
    <script
      src="https://kit.fontawesome.com/207aabff9e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
