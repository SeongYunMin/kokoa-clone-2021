<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatScreen</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar status-bar__layer">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>10%</span>
        <i class="fas fa-battery-quarter fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="settings-header chat-header">
      <div class="settings-header__column">
        <a href="6_19_ChatsScreen.html">
          <i class="fas fa-chevron-left fa-2x"></i>
        </a>
      </div>
      <h1 class="settings-header__column">SeongYun</h1>
      <div class="settings-header__column chat-style">
        <i class="fas fa-search fa-2x"></i>
        <i class="fas fa-bars fa-2x"></i>
      </div>
    </header>
    <main class="main-screen">
      <div class="chat-screen__timestamp">
        <div>Friday, April 30, 2021</div>
      </div>

      <div class="message-row">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/5/5f/Alberto_conversi_profile_pic.jpg"
        />
        <div class="message-row__content">
          <span class="message__author">SeongYun</span>
          <div class="message__info">
            <span class="message__bubble">Hi!</span>
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>
      <div class="message-input">  
        <span class="message__time">21:37</span>
          <span class="message-input__bubble">What's up?</span>
      </div>
    </main>
    <script
      src="https://kit.fontawesome.com/207aabff9e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
